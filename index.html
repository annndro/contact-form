A basic form is provided below:
<form>
Name:<input type="text" /><br/>
Email:<input type="email" /><br/>
<input type="submit" /><br/>
</form>
When the user submits the form, the form should be hidden, and a message should appear in the following format:
[insert user name], thank you for your details. We will be in touch via [insert user email] shortly.

Get the value of a text field: https://www.w3schools.com/jsref/prop_text_value.asp ."
Source: NCI Moodle 2021/22	

hideform();
}
function hideform(){
	document.getElementById("contact_form").style.display="none";
	outputMsg();
}
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contact form (JavaScript)</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="Styles/style.css"/>
	</head>
	<body>
		<div class="container" id="contact_form">
			<div class="row justify-content-center">
				<div class="col-5">
					<div class="container1">
					<br>
						<h1> CONTACT FORM </h1>
						<br>	
						<button id="welcomeButton" onclick="welcomeMsg()">Click here!</button>
						<br>
						<br>
						<!--   -->
						<form>
						<div class="mb-3">
							<label for="formGroupExampleInput" class="form-label">NAME:</label>
							<input type="text" id="vname" class="form-control" id="formGroupExampleInput" placeholder=" ">
						</div>
						<div class="mb-3">
							<label for="formGroupExampleInput2" class="form-label">EMAIL:</label>
							<input type="email" id="vemail" class="form-control" id="formGroupExampleInput2" placeholder=" ">
						</div>
							<input type="submit" onclick="enquiry()"/><br/>
						</form>	
					</div>
				</div>
			</div>
		</div>
		<div onload="outputMsg()"> </div>
		
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		<script src="script.js"> </script>
	</body>
</html>
